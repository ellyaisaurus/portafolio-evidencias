<!DOCTYPE html>
<!-- Lenguaje de toda la pagina -->
<html lang="es">
    <head>
        <title>Práctica de Modal</title>
        <link rel="stylesheet" href="css/estilo-0.css">
        <!-- Hoja de estilo de Bootstrap V5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">"
        <meta name="description" content="Modal de Bootstrap de ejemplo">
        <meta name="keywords" content="modal, bootstrap, práctica">
        <meta name="author" content="Elian Mejia Gallardo">
        <meta name="copyright" content="Elian Mejia Gallardo">
        <meta name="application-name" content="Práctica de Modal">
        <meta name="generator" content="Generador de HTML">
        <meta charset="UTF-8">
    </head>
    <body class="p-4">
        <!--Boton que abre el modal-->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
            Abrir Modal
        </button>
        <!--Modal-->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Título</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Contenido del modal
                    </div>
                    <!--Boton con texto para cerrar modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!---Bundle de Bootstrap--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
