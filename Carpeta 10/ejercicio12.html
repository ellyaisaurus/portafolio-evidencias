<!DOCTYPE html>
<!-- Lenguaje de toda la pagina -->
<html lang="es">
    <head>
        <title>Práctica de Accordion</title>
        <link rel="stylesheet" href="css/estilo-0.css">
        <!-- Hoja de estilo de Bootstrap V5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">"
        <meta name="description" content="Accordion de Bootstrap de ejemplo">
        <meta name="keywords" content="accordion, bootstrap, práctica">
        <meta name="author" content="Elian Mejia Gallardo">
        <meta name="copyright" content="Elian Mejia Gallardo">
        <meta name="application-name" content="Práctica de Accordion">
        <meta name="generator" content="Generador de HTML">
        <meta charset="UTF-8">
    </head>
    <body class="p-4">
        <div class="container">
            <div class="accordion" id="accordionExample">

            <!-- Primer ítem del accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Sección 1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Contenido de la sección 1.
                        </div>
                    </div>
                </div>

                <!-- Segundo ítem del accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Sección 2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Contenido de la sección 2.
                        </div>
                    </div>
                </div>

                <!-- Tercer ítem del accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Sección 3
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Contenido de la sección 3.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Collapsable pero con un boton-->
        <br>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Mostrar/Ocultar Contenido
        </button>
        <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
                Este es el contenido que se puede mostrar u ocultar al hacer clic en el botón.
            </div>
        </div>
    </body>
    <!---Bundle de Bootstrap--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
