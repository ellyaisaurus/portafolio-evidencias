<!DOCTYPE html>
<!-- Lenguaje de toda la pagina -->
<html lang="es">
    <head>
        <title>Práctica de Navbar, Carousel y Modal</title>
        <link rel="stylesheet" href="css/estilo-0.css">
        <!-- Hoja de estilo de Bootstrap V5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">"
        <meta name="description" content="Práctica de Navbar, Carousel y Modal de Bootstrap">
        <meta name="keywords" content="navbar, carousel, modal, bootstrap, práctica">
        <meta name="author" content="Elian Mejia Gallardo">
        <meta name="copyright" content="Elian Mejia Gallardo">
        <meta name="application-name" content="Práctica de Navbar, Carousel y Modal">
        <meta name="generator" content="Generador de HTML">
        <meta charset="UTF-8">
        <style>
            #carouselExampleIndicators .carousel-item {
                height: 40vh; /* Altura del 40% de la ventana gráfica */
            }
            #carouselExampleIndicators .carousel-item img {
                object-fit: cover; /* Recorta la imagen para llenar el contenedor */
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Características</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Plantillas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Precios</a>
                </li>
                </ul>
            </div>
          </div>
        </nav>
        <br>
        <!-- Carousel con tarjetas horizontales que abarcan de forma horizontal toda
         la parte que se necesita con el contenido 'cortado' para no verse invasivo, es decir
         con una altura delimitada, pero que se llenen a lo ancho siempre-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/imagen_ejercicio3.png" class="d-block w-100 h-100" alt="Imagen 1"/>
            </div>
            <div class="carousel-item">
              <img src="img/s8_header.png" class="d-block w-100 h-100" alt="Imagen 2"/>
            </div>
            <div class="carousel-item">
              <img src="img/s8_footer.webp" class="d-block w-100 h-100" alt="Imagen 3"/>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
        <br>
        <!-- Modal para poder abrir un cuestionario para dejar datos-->
        <div class="text-center">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Abrir Cuestionario
          </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cuestionario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="mensaje" class="col-form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
    </body>
    <!---Bundle de Bootstrap--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
