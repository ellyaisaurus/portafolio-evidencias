    <body>
        <h1>Manipulación de DOM con JavaScript</h1>
        <p id="mensaje">Este texto cambiará cuando hagamos clic en el botón</p>
        <button id="btnCambiar">Cambiar texto y color</button>
        <button id="btnRestablecer">Restablecer texto y color</button>

        <script>
            // Accedemos a los elementos del DOM
            let parrafo=document.getElementById("mensaje");
            let btnCambiar=document.getElementById("btnCambiar");
            let btnRestablecer=document.getElementById("btnRestablecer");

            // Evento para cambiar texto y color
            btnCambiar.addEventListener("click", function() {
                parrafo.textContent="Texto cambiado";
                parrafo.style.color="red";
                parrafo.style.fontSize="20px";
                parrafo.style.fontWeight="bold";
            });

            // Evento para restablecer texto y color
            btnRestablecer.addEventListener("click", function() {
                parrafo.textContent="Este texto cambiará cuando hagamos clic en el botón";
                parrafo.style.color="black";
            });
        </script>
    </body>
