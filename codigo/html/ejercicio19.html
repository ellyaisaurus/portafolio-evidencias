<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Layout final con Bootstrap, Row, Col, y etiquetas estructurales</title>
    <link rel="stylesheet" href="css/ejercicio17.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
      .menu-bar   { background: #90c590; margin: 10px 0; border-radius: 8px; padding: 10px 0; text-align: center; }
      .header     { background: #f2a25c; margin: 10px 0; border-radius: 8px; padding: 10px 0; text-align: center; }
      .profile    { background: #ea8989; margin: 10px 0; border-radius: 8px; padding: 150px 0; text-align: center; }
      .main-body  { background: #6cc0e6; margin: 10px 0; border-radius: 8px; padding: 150px 0; text-align: center; }
      .footer     { background: #b0a4d6; margin: 10px 0; border-radius: 8px; padding: 16px 0; text-align: center; }
      .blank      { background: transparent; margin: 0; padding: 0; width: 10px; min-width: 10px; max-width: 10px; }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="row">
        <div class="col-12 menu-bar">Menu Bar</div>
      </nav>
      <header class="row">
        <div class="col-12 header">Header</div>
      </header>
      <main class="row justify-content-between">
        <section class="col-md-4 profile">Profile</section>
        <div class="blank d-none d-md-block"></div>
        <section class="col-md-7 main-body">Main Body</section>
      </main>
      <footer class="row">
        <div class="col-12 footer">Footer</div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
