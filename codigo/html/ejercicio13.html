<!DOCTYPE html>
<!-- Lenguaje de toda la pagina -->
<html lang="es">
    <head>
        <title>Práctica de Offcanvas</title>
        <link rel="stylesheet" href="css/estilo-0.css">
        <!-- Hoja de estilo de Bootstrap V5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">"
        <meta name="description" content="Offcanvas de Bootstrap de ejemplo">
        <meta name="keywords" content="offcanvas, bootstrap, práctica">
        <meta name="author" content="Elian Mejia Gallardo">
        <meta name="copyright" content="Elian Mejia Gallardo">
        <meta name="application-name" content="Práctica de Offcanvas">
        <meta name="generator" content="Generador de HTML">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container p-4">
            <!-- Botón para abrir el offcanvas -->
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Abrir Offcanvas
            </button>

            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas de Ejemplo</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Este es un ejemplo de un componente offcanvas utilizando Bootstrap 5.</p>
                    <p>Puedes agregar cualquier contenido aquí, como enlaces, formularios o texto.</p>
                    <a href="#" class="btn btn-secondary">Un botón dentro del offcanvas</a>
                </div>
            </div>
        </div>
    </body>
    <!---Bundle de Bootstrap--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
