        <meta charset="UTF-8">
        <style>
            div {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                text-align: center;
                padding: 50px;
                background-color: aquamarine;
            }

            .container {
                width: 100%;
                height: 150px;
                border: 2px solid #000;
                margin-bottom: 20px;
                background-color: white;
            }

            .caja1 {
                width: 100px;
                height: 100px;
                border: 2px solid #000;
                display: inline-block;

            }
            
            .caja2 {
                width: 100px;
                height: 100px;
                border: 2px solid #000;
                display: inline-block;
                margin: 10px;
                background-color: lightblue;
            }

            .caja3 {
                width: 100px;
                height: 100px;
                border: 2px solid #000;
                display: inline-block;
                margin: 10px;
                background-color: lightgreen;
            }
            /* Tipos de display: block, inline, inline-block, none */
            
            .bloque {
                display: block;
            }

            .en-linea {
                display: inline;

        <div class="caja1">Caja 1</div>

        <!-- Ejemplos de display -->
        <div class="bloque" style="background-color: lightpink;">Display Block</div>
        <div class="en-linea" style="background-color: lightyellow;">Display Inline</div>
